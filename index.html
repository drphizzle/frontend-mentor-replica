<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor card replica</title>
</head>
<body>
    <!-- Card container -->
    <div class="card-container">
        <div class="card">

            <!-- Inside card with contents -->
            <div class="inside-card">

            <!-- card image -->
            <img src="image_123650291.png" alt="">
            <div class="desc">
                <h2 class="name">Phil Godwin</h2>
                <p class="location">London, United Kingdom</p>
            </div>
        </div>
            <p class="more-desc">"Front-end developer and avid reader"</p>
            <!-- div links -->
            <div class="sites">
                <p class="site">GitHub</p>
                <p class="site">Frontend Mentor</p>
                <p class="site">Linkedin</p>
                <p class="site">Twitter</p>
                <p class="site">Instagram</p>
                
            </div>
        </div>
    </div>
    <footer>
        <span style="color: aquamarine;">Front-end Mentor</span> Challenge &reg; <span style="color: chartreuse;">Coded By </span><span style="font-style: italic; color: cornflowerblue; font-size: 22px;">Phizzle</span> &copy;
    </footer>
</body>
</html>
